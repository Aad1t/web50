<!DOCTYPE html>
<html>
<head>
    <title>Google Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="content">
        <form action="https://www.google.com/search" method="GET">
            <div class="search-bar">
                <input type="text" name="q" class="search-input" placeholder="Enter your query">
                <input type="submit" value="Google Search" class="search-button">
                <a href="https://www.google.com/search?btnI=1&q=" class="lucky-button">I'm Feeling Lucky</a>
            </div>
        </form>
    </div>
</body>
</html>
