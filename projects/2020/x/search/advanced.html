<!DOCTYPE html>
<html>
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
    </div>
    <div class="content">
        <form action="https://www.google.com/search" method="GET">
            <div class="advanced-search">
                <label>Find pages with... </label>
                <input type="text" name="all" class="input-field" placeholder="all these words">
                <br>
                <label>Find pages with... </label>
                <input type="text" name="exact" class="input-field" placeholder="this exact word or phrase">
                <br>
                <label>Find pages with... </label>
                <input type="text" name="any" class="input-field" placeholder="any of these words">
                <br>
                <label>Find pages with... </label>
                <input type="text" name="none" class="input-field" placeholder="none of these words">
                <br>
                <input type="submit" value="Advanced Search" class="advanced-button">
            </div>
        </form>
    </div>
</body>
</html>
